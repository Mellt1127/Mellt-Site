<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ—è –û–∫–µ–∞–Ω–∏—è</title>
    <style>
        body { margin: 0; background: #2c3e50; font-family: sans-serif; overflow: hidden; }
        
        /* –ù–∞—à –æ—Å—Ç—Ä–æ–≤ */
        #island {
            width: 600px;
            height: 400px;
            background: #f1c40f; /* –ü–µ—Å–æ–∫ */
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            border: 10px solid #e67e22;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* –¢—Ä–∞–≤–∞ –≤–Ω—É—Ç—Ä–∏ –æ—Å—Ç—Ä–æ–≤–∞ */
        #grass {
            width: 80%;
            height: 70%;
            background: #2ecc71;
            border-radius: 50%;
            position: absolute;
            top: 15%; left: 10%;
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #ui {
            position: fixed;
            top: 20px; left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
        }

        .object {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }

        .object:hover { transform: scale(1.1); }
        .object:active { transform: scale(0.9); }

        .exp-bar-container {
            width: 200px;
            height: 20px;
            background: #34495e;
            border-radius: 10px;
            margin-top: 10px;
        }

        #exp-fill {
            width: 0%;
            height: 100%;
            background: #3498db;
            border-radius: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

<div id="ui">
    <div>–£—Ä–æ–≤–µ–Ω—å: <span id="lvl-val">1</span></div>
    <div>–û–ø—ã—Ç: <span id="exp-val">0</span> / <span id="next-lvl-val">100</span></div>
    <div class="exp-bar-container">
        <div id="exp-fill"></div>
    </div>
</div>

<div id="island">
    <div id="grass"></div>
</div>

<script>
    // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
    let player = {
        exp: 0,
        lvl: 1,
        expToNextLvl: 100
    };

    const island = document.getElementById('grass');

    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞ (–¥–µ—Ä–µ–≤–æ –∏–ª–∏ –∫—É—Å—Ç)
    function createObject(type) {
        const obj = document.createElement('div');
        obj.className = 'object';
        
        // –í–∏–∑—É–∞–ª—å–Ω–æ –æ—Ç–ª–∏—á–∞–µ–º
        if (type === 'tree') {
            obj.innerHTML = 'üå≥';
            obj.style.fontSize = '40px';
            obj.dataset.exp = 50; // –ó–∞ –¥–µ—Ä–µ–≤–æ –±–æ–ª—å—à–µ –æ–ø—ã—Ç–∞
        } else {
            obj.innerHTML = 'üåø';
            obj.style.fontSize = '30px';
            obj.dataset.exp = 25; // –ó–∞ –∫—É—Å—Ç –∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª
        }

        // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –Ω–∞ —Ç—Ä–∞–≤–µ
        obj.style.left = Math.random() * 80 + 10 + '%';
        obj.style.top = Math.random() * 80 + 10 + '%';

        // –ö–ª–∏–∫ –ø–æ –æ–±—ä–µ–∫—Ç—É
        obj.onclick = function() {
            addExp(parseInt(this.dataset.exp));
            this.remove(); // –£–¥–∞–ª—è–µ–º –æ–±—ä–µ–∫—Ç
            setTimeout(() => createObject(Math.random() > 0.3 ? 'bush' : 'tree'), 3000); // –†–µ—Å–ø–∞—É–Ω —á–µ—Ä–µ–∑ 3 —Å–µ–∫
        };

        island.appendChild(obj);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ–ø—ã—Ç–∞
    function addExp(amount) {
        player.exp += amount;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Ä–æ–≤–Ω—è
        if (player.exp >= player.expToNextLvl) {
            player.exp -= player.expToNextLvl;
            player.lvl++;
            player.expToNextLvl = Math.round(player.expToNextLvl * 1.5); // –£—Å–ª–æ–∂–Ω—è–µ–º —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å: " + player.lvl);
        }

        updateUI();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updateUI() {
        document.getElementById('lvl-val').innerText = player.lvl;
        document.getElementById('exp-val').innerText = player.exp;
        document.getElementById('next-lvl-val').innerText = player.expToNextLvl;
        
        let percent = (player.exp / player.expToNextLvl) * 100;
        document.getElementById('exp-fill').style.width = percent + '%';
    }

    // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫—É—Å—Ç—ã –∏ –¥–µ—Ä–µ–≤—å—è
    for(let i = 0; i < 8; i++) {
        createObject(i < 5 ? 'bush' : 'tree');
    }

</script>

</body>
</html>
