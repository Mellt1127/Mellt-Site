<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Oceania</title>
    <link rel="stylesheet" href="oceania.css">
     <link rel="icon" type="image/png" href="texture/oceania.png">
</head>
<body>

    <div class="ui">
        <div class="stat-item">Уровень: <span id="lvl">1</span></div>

    <div id="game-world">

    </div>

    <script src="oceania.js"></script>
